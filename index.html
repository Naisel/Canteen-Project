    <header class="container">
      <!-- Logo Section -->
      <nav>
        <div class="logo"></div>
        <ul class="nav-list">
          <a href=""><li class="nav-items regular16">Home</li></a>

    <main>
      <section class="Login">
        <div class="heading">
          <h2 class="bold27" style="font-family: Archivo, sans-serif">
            Sign in
          </h2>
          <span class="regular16" style="color: var(--grey)"
            >Sign in and start ordering</span
          >
        </div>
        <div class="login-input">
          <input placeholder="College ID" class="input-text" type="text" />
          <input placeholder="Password" class="input-text" type="password" />
        </div>
        <div class="fgpswd">
          <a href=""
            ><span class="regular14" style="color: #103fe4"
              >Forget Password</span
            ></a
          >
        </div>
        <div class="checkbox-remember">
          <input type="checkbox" id="horns" name="horns" />
          <label for="horns">Remember Me</label>
        </div>

        <a href="./services.html">
          <button class="login-button">Login</button>
        </a>
